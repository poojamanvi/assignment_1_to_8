<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <title>FORM</title>
</head>
<body>
    
    <form action="/action.js">
        <h3 style="text-align: center;">Sing Up</h3>
        <LABel for="NAME"><h3>NAME*</h3></LABel>
        <INPUt type="text" placeholder="first name"style="border:none;border-bottom: 1px solid black;"required>
        </INPUt>
        <INPUt type="text" placeholder="Last name"style="border:none;border-bottom: 1px solid black;"required>
        </INPUt>
        <LABel for="Email"><h3>Email Address*</h3></LABel>
        <INPUt type="text" placeholder="example@gmail.com"style="border:none;border-bottom: 1px solid black;"required>
        </INPUt>
        <LABel for="Password"><h3>Password*</h3></LABel>
        <INPUt type="password" style="border:none;border-bottom: 1px solid black;"required>
        </INPUt>
        <LABel for="Password"><h3>Confirm Password*</h3></LABel>
        <INPUt type="password" style="border:none;border-bottom: 1px solid black;"required>
        </INPUt>
        <LABel for="date of birth"><h3>Date Of Birth*</h3></LABel>
        <INPUt type="date" placeholder="dd/mm/yyyy" required>
        </INPUt>
        <LABel for="gender"><h3>Gender*</h3></LABel>
        <INPUt type="radio" name="gender" value="male">Male </INPUt>
        <INPUt type="radio" name="gender" value="female">female </INPUt>
        <INPUt type="radio" name="gender" value="other">Other </INPUt>
        <label for="language known"><h3>Language Known</h3></label>
        <INPUt type="checkbox"id="101" value="react">React </INPUt>
        <INPUt type="checkbox"id="102" value="Angular">Angular </INPUt>
        <INPUt type="checkbox"Id="103" value="Vue">Vue </INPUt>
        
        <label for="experience level"><h3>Experience Level</h3></label>
        <select name="experience level">
            <option value="Beginer">Beginer</option>
            <option value="1 to 2 years">1 to 2 years</option>
            <option value="2 to 5 years">2 to 5 years</option>
            <option value="above 5 years">Above 5 years</option>
            
        </select>
        <label for="feedback"><h3>Tell us something about you*</h3></label>
        <textarea name="feedback"></textarea name>
        <br><br>
        <input type="checkbox" name="terms" id="terms" >I Agree Your <a href="#"> T&C</a> </input>
        <br><br>
        <input type="submit" name="sumbit" value="submit">

    

        
    


       

        
    </form>
</body>
</html>
